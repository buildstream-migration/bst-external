[tox]
envlist = py35,py36,py37
skip_missing_interpreters = true

[testenv]
commands =
    pytest {posargs}
deps =
    buildstream
    pytest-datafiles
    # Need pygobject for the ostree plugin
    pygobject
extras = test

[testenv:lint]
commands =
    flake8 bst_external tests {posargs}
    # FIXME: We should also lint the .bst and project.conf file in the testsuite
    # this can be done on the command line with:
    # find ./test -name *.bst | xargs yamllint -c .yamllint
    # but that does not work here.
    yamllint -c .yamllint bst_external/
deps =
    flake8
    yamllint

[testenv:docs]
commands =
    make -C doc
extras = doc
passenv =
    HOME
    LANG
    LC_ALL
whitelist_externals =
    make
deps =
    sphinx
    Click
    sphinx_click
    sphinx_rtd_theme

[testenv:rst-lint]
commands =
    rst-lint README.rst
deps =
    restructuredtext-lint

[flake8]
# Exclude code that is imported from elsewhere
exclude =
    doc/source/conf.py,
    tests/testutils
max-line-length = 119
# Our test fixtures don't play well with linters so disable errors like
# the following:
# * F401: 'tests.testutils.cli' imported but unused
# * F811: redefinition of unused 'cli' from line N
# FIXME: Once flake8 version 3.7 is released, we should switch to using
# per-file-ignores here.
extend-ignore = F401,F811

[pytest]
addopts = --verbose --color=yes
python_files = tests/*.py
env =
    D:BST_TEST_SUITE=True
