# tar_element default configurations

config:
  # Optionally specify a filename for the archive
  filename: files

  # Optionally specify a compression algorithm to use
  # Currently supported options:
  #   * none
  #   * gzip (default)
  #   * xz
  #   * bzip2
  compression: gzip

  # Optionally include checksums of the generated
  # artifact, none generated by default
  #
  # include-checksums:
  # - sha1
  # - sha256
  # - sha512
  # - md5
